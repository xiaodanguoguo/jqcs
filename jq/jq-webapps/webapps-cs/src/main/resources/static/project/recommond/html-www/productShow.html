<link rel="stylesheet" href="../css/product_message.css">
    <div class="message">
        <!--<div class="message-title">
        </div>-->
        <div class="message-content">
            <!--<h1 class="message-content-title">产品信息</h1>-->
            <div id="searchBox">
                <span style="margin-right: 10px;">产品名称：</span>
                <input type="text" class="inputBase" id="condproductName">
                <div class="btnLowNew" id="establish-Home-page" comtype="searchBtnCtrl" rule="cond" cond="condproductName" uniontableid="tableList" parentId="searchBox" limitCode="M40201">查询</div>
            </div>
            <div class="message-content-box clearfix " id="tableList" comtype="" templateid="templateRow" reqpath="/product/info/introduct/list" reqparam="{}" method="POST" page="tcdPageCode">
                <dl class="message-content-box__Every" id="templateRow" style="display: none;cursor: pointer;">
                    <dt class="message-content-box__picture" id="imgShow">
                        <img id="thumbnail" src="" alt="" style="width: 288px;height: 200px;">
                    </dt>
                    <dd class="message-content-box__headline" id="productName"></dd>
                </dl>
            </div>
            <div class="tcdPageCode"></div>
        </div>
    </div>
<script>
    $(function(){
        limitCodeDeal($("*[limitCode]"),"limitCode");
        $("#tableList").attr({"comType":"standardTableCtrl","reqParam":JSON.stringify({"categoryId":GetQueryString("categoryId")})});
        document.body.jsCtrl.ctrl = $("#tableList")[0];
        document.body.jsCtrl.init();
    });
    function clsStandardTableCtrl$progress(jsonItem, cloneRow) {
       // $(cloneRow).find("#imgShow").css("background","url('"+ jsonItem.thumbnail +"')");
        $(cloneRow).on("click",function(){
            jumpUrl("productDetail.html?pid="+ jsonItem.pid,"0000000",0);
        })
    }
</script>
