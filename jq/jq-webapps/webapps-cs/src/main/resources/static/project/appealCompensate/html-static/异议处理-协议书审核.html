<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/book_check.css">
    <link rel="stylesheet" href="../../../base/css/baseOrange.css">
    <link rel="stylesheet" href="../../../base/css/baseBlue.css">
    <link rel="stylesheet" href="../../../base/iconfont/iconfont.css">
    <script src="../../../base/js/jquery.js"></script>
    <script src="../../../base/js/public.js"></script>
    <script src="../../../base/js/docassistant.js"></script>
    <script src="../../../base/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../../base/js/ajaxupload.js"></script>
    <script src="../../../reqConfig.js"></script>
    <script src="../../../plugin/WdatePickerBlue/My97DatePicker/WdatePicker.js"></script>
</head>

<body>
    <div class="check">
        <div class="check-title">
            <div class="btnLowNew check-Home-page">首页</div>
            <div class="btnLowNew check-questionnaire">内部调查
                <b class="check-title-close">X</b>
            </div>
        </div>
        <div class="check-name">
            <h1 class="check-name-title">协议书</h1>
        </div>
        <div class="check-box">
            <p class="check-box-number">异议编号:
                <input type="text" class="inputBase">
            </p>
            <ul class="check-box-list clearfix">
                <li class="submission-box-list__Every">
                    <span class="submission-box-list__Name">甲方&nbsp;(发货单位)&nbsp;:</span>
                    <input type="text" class="submission-box-list__Input">
                </li>
                <li class="submission-box-list__Every">
                    <span class="submission-box-list__Name">乙方&nbsp;(发货单位)&nbsp;:</span>
                    <input type="text" class="submission-box-list__Input">
                </li>
                <li class="submission-box-list__Every">
                    <span class="submission-box-list__Name">丙方&nbsp;(发货单位)&nbsp;:</span>
                    <input type="text" class="submission-box-list__Input">
                </li>
                <li class="submission-box-list__Every">
                    <span class="submission-box-list__Name">物流过程:</span>
                    <textarea name="" id="" class="submission-box-list__Input  submission-box-list__process"></textarea>
                </li>
                <li class="submission-box-list__Every">
                    <span class="submission-box-list__Name">车号:</span>
                    <input type="text" class="inputBase">
                    <span class="submission-box-list__Namenumber">质证书编号:</span>
                    <input type="text" class="inputBase">
                    <span class="submission-box-list__compactnumber">合同号:</span>
                    <input type="text" class="inputBase">
                </li>
                <li class="submission-box-list__Every">
                    <span class="submission-box-list__Name">投诉内容描述:</span>
                    <textarea name="" id="" class="submission-box-list__Input submission-box-list__describe"></textarea>
                </li>
                <li class="submission-box-list__Every">
                    <span class="submission-box-list__Name">现场结论:</span>
                    <textarea name="" id="" class="submission-box-list__Input  submission-box-list__result"></textarea>
                </li>
                <li class="submission-box-list__Every">
                    <span class="submission-box-list__Name">协议内容:</span>
                    <textarea class="submission-box-list__Input submission-box-list__content"></textarea>
                </li>
                <li class="submission-box-list__Every">
                    <span class="submission-box-list__Namenum">异议确认量:</span>
                    <input type="text" class="inputBase submission-box-list__numInput">
                    <span class="submission-box-list__Namenums">赔偿金额&nbsp;(&nbsp;小写&nbsp;):</span>
                    <input type="text" class="inputBase submission-box-list__numberInput">
                    <span class="submission-box-list__Namenums">赔偿金额&nbsp;(&nbsp;大写&nbsp;):</span>
                    <input type="text" class="inputBase submission-box-list__numberInput">
                </li>
                <li class="submission-box-list__Every">
                    <span class="submission-box-list__Name">驳回原因:</span>
                    <input type="text" class="submission-box-list__Input submission-box-list__cause"> 
                    <div class="btnLowDel submission-box-list__back">驳回</div>
                    <div class="btnLowNew submission-box-list__password">通过</div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
