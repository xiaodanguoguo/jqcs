<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/product_add.css">
    <link rel="stylesheet" href="../../../base/css/baseOrange.css">
    <link rel="stylesheet" href="../../../base/css/baseBlue.css">
    <link rel="stylesheet" href="../../../base/iconfont/iconfont.css">
    <script src="../../../base/js/jquery.js"></script>
    <script src="../../../base/js/public.js"></script>
    <script src="../../../base/js/docassistant.js"></script>
    <script src="../../../base/js/jquery.cookie.js"></script>
    <script src="../../../reqConfig.js"></script>
    <script src="../../../base/js/ajaxupload.js"></script>
</head>
<body>
    <div class="add">
        <div class="add-title">
            <div class="btnLowNew add-Home-page">首页</div>
            <div class="btnLowNew add-Info">新增产品推介信息
                <b class="add-title-close">X</b>
            </div>
        </div>
        <div class="add-box">
            <ul class="add-box-list clearfix">
                <li class="add-box-list__Every">
                    <span class="add-box-list__Name">产品名称:</span>
                    <input type="text" class="inputBase">
                    <span class="add-box-list__Namenumber">牌号:</span>
                    <input type="text" class="inputBase">
                </li>
                <li class="add-box-list__Every">
                    <span class="add-box-list__Name">产品类别:</span>
                    <input type="text" class="inputBase">
                    <span class="add-box-list__Namenumber">标准:</span>
                    <input type="text" class="inputBase">
                </li>
                <li class="add-box-list__Every">
                    <span class="add-box-list__Name">用途:</span>
                    <input type="text" class="add-box-list__Input">
                </li>
                <li class="add-box-list__Every">
                    <span class="add-box-list__Name">产地:</span>
                    <input type="text" class="add-box-list__Input">
                </li>
                <li class="add-box-list__Every">
                    <span class="add-box-list__Name">上传图片:</span>
                    <div class="add-box-list__Upload"> 
                        <div comType="uploadCtrl" uploadType=""
                        uploadBgSrc="../images/comUploadBg1.png" reqPath="" uploadSize='{"w":"100","h":"100"}' 
                         filetype="custom" fileExt="rar|zip|doc|docx|pdf" fileSize="2097152" class="img">
                    </div>
                </div>
                </li>
                <li class="add-box-list__Every">
                    <span class="add-box-list__Name">产品介绍:</span>
                    <textarea name="" class="add-box-list__Input  add-box-list__introduce"></textarea>
                </li>
                <li class="add-box-list__Every">
                    <div class="btnLowNew add-box-list__save">保存</div>
                    <div class="btnLowNew add-box-list__return">返回</div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
