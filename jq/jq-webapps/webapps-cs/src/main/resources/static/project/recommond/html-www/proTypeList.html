@@include('../../commonNav/html/commonHeaderBlue.html')
<link rel="stylesheet" href="../css/product.css">
<style>

    .apply-Table-nav { margin-left: 20px; margin-top: 20px; margin-bottom: 10px;}

    .apply-Table-nav .apply-Table-nav__Input { width: 150px; height: 28px; line-height: 28px; border: 1px solid #dee3e6; }

    .apply-Table-nav .btnBaseCommon { margin-left: 8px; width: 40px; }

</style>
    <div class="product">
        <div class="apply-Table-nav" id="searchBox">
            <span>分厂:&nbsp;&nbsp;</span>
            <select type="text" class="apply-Table-nav__Input" id="condfactory">
                <option value="">请选择</option>
                <option value="1000">不锈</option>
                <option value="2000">炼轧</option>
                <option value="2200">碳钢</option>
                <option value="3000">榆钢</option>
            </select>
            <div class="btnBaseCommon" id="searchBtn" comType="searchBtnCtrl" cond="condfactory" rule="cond" unionTableId="tableList" parentId="searchBox">查询</div>
        </div>
        <ul class="product-list" id="tableList" comtype="standardTableCtrl" templateid="templateRow" reqpath="/product/category/introduct/list" reqparam="{}" method="POST">
            <li class="product-list-box" id="templateRow" style="display: none;cursor: pointer">
                <div class="product-list-box__line">
                    <span class="product-list-box__name" id="categoryName"></span>
                    <b class="product-list-box__paragraph" id="categoryDesc"></b>
                </div>
            </li>
        </ul>
    </div>
<script>
    function clsStandardTableCtrl$progress(jsonItem, cloneRow) {
        $(cloneRow).find("#categoryName").attr("title",jsonItem.categoryName);
        $(cloneRow).find("#categoryDesc").attr("title",jsonItem.categoryDesc);
        $(cloneRow).on("click",function(){
            jumpUrl("productShow.html?categoryId="+ jsonItem.cid,"0000000",0);
        })
    }
    $(function(){
        limitCodeDeal($("*[limitCode]"),"limitCode");
        $("#condfactory").chosen({
            no_results_text: "暂无结果",
            width: "150PX",
            enable_split_word_search: false,
            placeholder_text_single: ""
        });
    })
</script>
@@include('../../commonNav/html/commonFoot.html')
